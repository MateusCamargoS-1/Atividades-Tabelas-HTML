<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - HTML</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/geral.css">
    <link rel="stylesheet" href="./css/tabelas-1.css">
</head>
<body>
    <header>
        <nav>
            <a href="./tabelas-1.html">Tabela 1</a>
            <a href="./tabelas-2.html">Tabela 2</a>
            <a href="./tabelas-3.html">Tabela 3</a>
        </nav>
    </header>
    <main>

        <table>
            <tbody>
                <tr class="row-1">
                <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr class="row-2">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr class="row-3">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
        </table>
        <table>
            <tbody>
                <tr class="row-1-t2">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr class="row-2-t2">
                    <td colspan="3">4</td>
                </tr>
                <tr class="row-3-t2">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
        </table>
        <table>
            <tbody>
                <tr class="row-1-t3">
                    <td>1</td>
                    <td>2</td>
                    <td rowspan="3">3</td>
                </tr>
                <tr class="row-2-t3">
                    <td colspan="2">4</td>
                </tr>
                <tr class="row-3-t3">
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>

    </main>
</body>
</html>
